<!DOCTYPE html> <!-- 주석 : 코드설명 -->
<html> <!-- 1. HTML 문서의 시작을 알리는 마크업-->
    -->
<head> <!-- HTML 옵션을 정의하는 마크업-->
    <meta charset='utf-8'> <!-- 유니코드 한글 번역방법:인코딩-->
    <meta http-equiv='X-UA-Compatible' content='IE=edge'> <!-- 브라우저 환경-->
    <title>Page Title 내 홈페이지 </title> <!-- 웹 페이지 제목-->
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 디바이스(브라우저 크기에 따른 자동 반응형)-->
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> <!-- css파일 호출-->
    <script src='main.js'></script> <!-- js 파일 호출-->
</head> 
<body> <!-- 웹페이지 본문-->
    (안녕하세요)
    <h1> 제목1 </h1>
    <h2> 제목2 </h2>
    <h3> 제목3 </h3>
    <h4> 제목4 </h4>
    <h5> 제목5 </h5>
    <h6> 제목6 </h6> <!-- h1~h6 까지 미리 정해진 글자크기/진하게 제공받음 추후에 css로 수정 가능-->

    문단1
    문단2 <!-- 엔터를 입력하더라도 줄자꿈 안된다.-->
    <p> 문단1 </p>
    <p> 문단2 </p>
    
    줄바꿈1 <br />
    줄바꿈2

    <hr /> <!-- 가로줄 넣기-->
    <span> 한칸 </span> <span> 한칸</span>
    <div> 한줄(구역단위) </div> <div> 한줄 </div>
</body>
</html>
