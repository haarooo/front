<body>
    <img src="./짱구.png"/> <br /> <!-- src에는 사진파일이 위치한 경로를 넣어줌-->
                                   <!-- 백엔드(자바/파이썬) 추후에는 다 백에다 넣어야함-->
    <img src="../짱구.png" /> <br /> <!-- 다른 위치에 있을 때는 상대경로인 ../활용-->

    <audio src="./오디오.mp3" 
           controls
           autoplay > <!-- JS 이용한 동적 자동실행 html정책상 audio에선 불가(muted쓰면 가능) 자바스크립트에선 가능-->
        </audio> <!-- 오디오도 주로 백엔드에 저장--> <!-- 픽사베이 , mui 활용--> <br />

        <video
            src="./비디오.mp4"
            controls
            autoplay muted > <!-- 소리없는 영상(웹페이지 배경)을 넣을때 사용함--> <!-- 비디오도 추후에 js로 자동실행 가능-->
        </video> <br />

        <!-- 유튜브에서 퍼가기-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/TiOpGgCXeT0?si=6zDvIolx7emYGbSO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <br />
